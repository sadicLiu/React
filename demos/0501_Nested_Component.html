<!DOCTYPE html>
<html>
  <head>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
      const HelloMessage = React.createClass({
        render: function() {
          let submessages = [];
          for(let i = 1; i < 10; i++) {
            submessages.push(<Submessage key={`${i}`} />);
          }

          return (
            <div>
              <h1>Hello, world</h1>
              {submessages}
            </div>
          );
        }
      });

      const Submessage = React.createClass({
        render: function() {
          return (
            <h3>coding is interesting</h3>
          );
        }
      });

      ReactDOM.render(
        <HelloMessage />,
        document.getElementById('example')
      );
    </script>
  </body>
</html>
